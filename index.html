<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <title>IPTV</title>
    <link rel="stylesheet" href="css/style.css"> 
    <!-- Samsung's WebAPI -->
    <script src='$WEBAPIS/webapis/webapis.js'></script>
    <!-- Components -->
    <script src="js/logger.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/player.js"></script>
    <script src="js/cursor.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/db.js"></script> 
    <!-- Libs -->

    <!-- <script src="Clusterize/clusterize.min.js"></script>  
    <link rel="stylesheet" href="Clusterize/clusterize.css">  -->
    
    <!--<script src="megalist/lib/jquery-1.7.1.js"> </script>
    <script src="megalist/src/megalist.js"> </script>
    <link rel="stylesheet" href="megalist/src/megalist.css"  type="text/css">  
    
    <link rel="stylesheet" href="megalist/lib/google-code-prettify/prettify.css">  
    <script src="megalist/lib/google-code-prettify/prettify.js"> </script> 
    <script src="megalist/lib/raf.js"> </script>-->
    
    <!-- Application -->
    <script src="js/app.js"></script>

  </head>

  <body>  

    <div id="settings-panel"  >

      <button class="tablink" tabindex="-1"  >主页</button>
      <button class="tablink" tabindex="-1"   >用户控制</button>
      <button class="tablink" tabindex="-1"   >分类黑名单</button>
      <button class="tablink" tabindex="-1"  >频道黑名单</button>
      
      <div id="home" class="tabcontent">
        <h4 style="text-align: center;">添加地址</h4>
        <div class="links-container">
          <form   onsubmit="event.preventDefault()" accept-charset="utf-8">  
            <table id="links-table" class="table-panel"   cellspacing="10"  cellpadding="10" border="0"  width="100%">
              <tr> 
                <td width="10%" >地址 1</td>
                <td width="90%" ><input type="text" id="link1"></td> 
              </tr>
              <tr> 
                <td width="10%">地址 2</td>
                <td width="90%"><input type="text" id="link2"></td> 
              </tr>
              <tr> 
                <td width="10%">地址 3</td>
                <td width="90%"><input type="text" id="link3" ></td> 
              </tr>
              <tr> 
                <td width="10%">地址 4</td>
                <td width="90%"><input type="text" id="link4" ></td> 
              </tr>
              <tr> 
                <td width="10%">地址 5</td>
                <td width="90%"><input type="text" id="link5" ></td> 
              </tr>
            </table>  
            <table   cellspacing="10"  cellpadding="10" border="0"  width="100%">
              <tr> 
                <td width="10%"></td>
                <td width="30%"><input id="save-links" class="save-input" type="button" value="Save"></td>
                <td width="30%" ><input id="reset-links" class="reset-input" type="button"  value="Refresh"></td>
                <td width="30%"><input id="clear-links" class="clear-input" type="reset"  value="Clear All"></td> 
              </tr>
            </table>    
            
            <h4 id="message-links"></h4>
          </form>   
        </div> 
      </div>
      
      <div id="user-control" class="tabcontent">
        <h4 style="text-align: center;">修改密码</h4>
        <div class="psw-container">
          <form   onsubmit="event.preventDefault()" accept-charset="utf-8"> 

            <table  class="table-panel"   cellspacing="10"  cellpadding="10" border="0"  width="100%">
              <tr> 
                <td width="25%" >当前密码 (默认密码:00000)</td>
                <td width="75%" ><input type="number" id="current-psw" oninput="if(this.value.length>5) this.value='';"></td> 
              </tr>
              <tr> 
                <td width="25%">新密码</td>
                <td width="75%"><input type="number" id="new-psw"  oninput="if(this.value.length>5) this.value='';"></td> 
              </tr>
              <tr> 
                <td width="25%">确认密码</td>
                <td width="75%"><input type="number" id="confirm-psw" oninput="if(this.value.length>5) this.value='';"> </td> 
              </tr>
            </table>    
            <table   cellspacing="10"  cellpadding="10" border="0"  width="100%">
              <tr> 
                <td width="25%"></td>
                <td width="36.5%" ><input id="save-psw" class="save-input" type="button" value="Save">  </td>
                <td width="37.5%"><input id="clear-psw" class="clear-input" type="reset"  value="Clear All"> </td> 
              </tr>
            </table>  
            <h4 id="message-psw"></h4>
          </form>  
        </div> 
      </div>
      
      <div id="blacklist-category" class="tabcontent">

        <h4 style="text-align: center;">添加分类黑名单</h4>
        
        <div class="blacklist-category-container"> 
          <form onsubmit="event.preventDefault()" style="height: 100%;" accept-charset="utf-8" >
             
            <table cellspacing="10" cellpadding="0" border="0" width="100%" >
              <tr style="color:#ffff00;">
                <th class="blacklist-category-number-th"></th> 
                <th class="blacklist-category-name-th">分类名称</th> 
                <th class="blacklist-category-delete-th"></th> 
              </tr>
            </table>

            <div class="blacklist-category-body">
              <div id="blacklist-category-sidebar" class="blacklist-category-sidebar"  >
                <table id="blacklist-category-table" style="border-spacing: 16px;"   bordercolor="#555" cellspacing="0"  cellpadding="5" border="0"  width="100%"> 
                </table>  
              </div>
            </div> 
          
            <table   cellspacing="0"  bordercolor="#777"   cellpadding="4"  border="0" style="margin-top: 15px;" width="100%">
              <tr> 
                <td  width="12.5%"><input id="first-blacklist-category" class="next-back-input" type="button" value="<< First"> </td>
                <td  width="12.5%"><input id="back-blacklist-category" class="next-back-input" type="button" value="<< Back"> </td>
                <td  width="50%" id="ratio-blacklist-category" style="color: #ffffff;text-align: center;">10 / 50 </td>
                <td  width="12.5%"><input id="next-blacklist-category" class="next-back-input" type="button" value="Next >>"> </td>  
                <td  width="12.5%"><input id="end-blacklist-category" class="next-back-input" type="button" value="End >>"> </td>  
              </tr>
            </table> 
            
            <table bordercolor="#555"    cellspacing="0"   cellpadding="4" border="0" style="margin-top: 15px;"  width="100%">
              <tr  > 
                <td  width="25%" ><input id="save-blacklist-category" class="save-input" type="button" value="Save"> </td>
                <td  width="25%"> <input id="reset-blacklist-category" class="reset-input" type="button"  value="Refresh"> </td>
                <td  width="25%"><input id="clear-blacklist-category" class="clear-input" type="button"  value="Delete All"> </td>  
                <td  width="25%"><input id="add-blacklist-category" class="add-input" type="button"  value="Add"> </td>   
              </tr>
            </table>  
              
            <h4 id="message-blacklist-category"></h4>

          </form>
        </div>  
      </div>
      
      <div id="blacklist-channel" class="tabcontent"> 

        <h4 style="text-align: center;"> 添加频道黑名单</h4>

        <div class="blacklist-channel-container"  >
          <form  onsubmit="event.preventDefault()" style="height: 100%;"  accept-charset="utf-8">  

            <table cellspacing="10" cellpadding="0" border="0" width="100%" >
              <tr style="color:#ffff00; ">
                <th class="blacklist-channel-number-th"></th> 
                <th class="blacklist-channel-name-th">频道名称</th> 
                <th class="blacklist-channel-url-th">频道地址</th>
                <th class="blacklist-channel-delete-th"></th>
              </tr>
            </table>

            <div class="blacklist-channel-body" >
              <div id="blacklist-channel-sidebar" class="blacklist-channel-sidebar">
                <table id="blacklist-channel-table" style="border-spacing: 16px;"  cellspacing="0"  cellpadding="5" border="0"  width="100%"> 
                </table>  
              </div>  
            </div>
            
              
            <table   cellspacing="0"  cellpadding="4" border="0" style="margin-top: 15px;"  width="100%">
              <tr> 
                <td  width="12.5%"><input id="first-blacklist-channel" class="next-back-input" type="button" value="<< First"> </td>
                <td  width="12.5%"><input id="back-blacklist-channel" class="next-back-input" type="button" value="<< Back"> </td>
                <td  width="50%" style="text-align: center;" id="ratio-blacklist-channel" > 10 / 5555 </td>
                <td  width="12.5%"><input id="next-blacklist-channel" class="next-back-input" type="button" value="Next >>"> </td>  
                <td  width="12.5%"><input id="end-blacklist-channel" class="next-back-input" type="button" value="End >>"> </td>  
              </tr>
            </table> 
            <table   cellspacing="0"  cellpadding="4" border="0" style="margin-top: 15px;" width="100%">
              <tr> 
                <td  width="25%" ><input id="save-blacklist-channel" class="save-input" type="button" value="Save">  </td>
                <td  width="25%"> <input id="reset-blacklist-channel" class="reset-input" type="button"  value="Refresh"> </td>
                <td  width="25%"><input id="clear-blacklist-channel" class="clear-input" type="button"  value="Delete All"> </td>  
                <td  width="25%"><input id="add-blacklist-channel" class="add-input" type="button"  value="Add"> </td>   
              </tr>
            </table>  
            
            <h4 id="message-blacklist-channel"></h4>
             
          </form>
        </div> 
      </div>


    </div> 
 


     
    <div id="cursor" class="hide"></div>
    <div id="header" class="header">
      <h1>电视直播</h1>
      <div class="top-channel-info">
        <div class="build"></div> 
        <div id="channel-count"></div>
      </div>  
      <div class="settings" > 
        <button id="search" tabindex="-1"  class="button-syle-1"></button> 
        <button id="refresh" tabindex="-1"  class="button-syle-1"></button>
        <button id="lock" tabindex="-1"  class="button-syle-1 unlock"></button>
        <button id="general-settings" tabindex="-1" class="button-syle-1"></button>   
          <!-- <input  id="search-input" class="search-input" placeholder="Search . . " type="text"> --> 
      </div>
    </div>  

    <div id="search-panel" class="hide">
      <div id="search-container" >
        <input  id="search-input" placeholder="Search . . " type="text">
      </div> 
    </div>

    <div id="choice-panel" class="choice-panel">
      <div id="choice-exit" class="choice-exit hide">
        <div class="choice-message">确定要退出IPTV吗&nbsp;?</div>
        <button id="choice-exit-yes" tabindex="-1" class="button-syle-2 choice-exit-buttton selected">退出</button>
        <button id="choice-exit-no" tabindex="-1" class="button-syle-2 choice-exit-buttton">取消</button>
      </div> 
    </div>

    <div id="section" class="section"> 
      <div id="sidebar" class="sidebar"> 
        <div id="top-sidebar" style="margin:0px;padding:0px;height: 0px;visibility: hidden;"></div>
          <ul id="channel-list">  
          </ul> 
        <div id="bottom-sidebar" style="margin:0px;padding:0px;height:0px;visibility: hidden;"></div>   
      </div>
      <div id="info" class="info"></div> 
      <div class="screen"> 
        <object id='av-player' type='application/avplayer'></object>  
      </div>
    </div>   

    
    <div id="log" class="hide"></div> 
   	<div id="number-key-panel" class="hide"></div>
    <div id="lock-panel"   class="hide" >
      <div style="font-size:1.5em;padding: 0.4em;margin-bottom: 0.5em; ">请输入解锁密码: </div>
      <div id="password"  ></div> 
    </div>
    
    

   	<div id="bottom-channel-info" class="hide"> 
   		<div id="bottom-channel-info-number">-</div>
   		<div id="bottom-channel-info-right">
   			<div id="bottom-channel-info-name">没有可播放频道..</div> 
   			<div id="player-time-control">
   				<div id="elapsed-time" class="elapsed-time">00:00:00</div>
	      		<div class="slider-bar-panel">
	      			<input id="slider-bar" type="range" min="0" max="3600000" value="0" >
	      			<div id="target-time" class="target-time">00:00:00</div>
	      		</div> 
	      		<div id="total-time" class="total-time">00:00:00</div> 
   			</div> 
   		</div>
      <div id="bottom-channel-logo" class="bottom-channel-logo default-background-img"  ></div>  
    </div> 



  </body>
</html>
